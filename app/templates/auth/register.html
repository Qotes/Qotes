{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky - Register{% endblock %}

{% block page_content %}
<div class="col-sm-10 col-sm-offset-1 page-header clearfix">
  <h1>Register</h1>
</div>
<div class="col-sm-4 col-sm-offset-1">
  {{ wtf.quick_form(form) }}
</div>
<div class="col-sm-4 col-sm-offset-1">
  <h2>Already registered ?</h2>
  <h3>Click <a href="{{ url_for('auth.login') }}">here</a> to login.</h3>
</div>
<div class="col-xs-12 clearfix">
  <h3 class="text-center">Or you can log in with:</h3>
  <h4 class="text-center">微信 GitHub</h4>
</div>
{% endblock %}
